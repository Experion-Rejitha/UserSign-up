<html>
    <head>
            <title>User Registration</title>
            <meta charset="utf-8"/>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
            <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
            <!-- External js file -->
            <script type="text/javascript" src="userReg.js"></script>
            <!-- External css file-->
            <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        
<div class="container-fluid body_ureg">
  <h2 id="reg_h2">Registration</h2><br />

  <!-- User Registration   -->

  <form class="form-horizontal" method="post" >
    <div class="form-group">
      <label class="control-label col-md-2" >FirstName:</label>
      <div class="col-md-8">
        <input type="text" class="form-control" id="fname" placeholder="Enter valid FirstName" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2" >LastName:</label>
      <div class="col-md-8">          
        <input type="text" class="form-control" id="lname" placeholder="Enter valid LastName" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2" >Email:</label>
      <div class="col-md-8">          
        <input type="text" class="form-control" id="email" placeholder="Enter valid Email ID" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2" >Phone Number:</label>
      <div class="col-md-8">          
        <input type="number" class="form-control" id="pno" placeholder="Enter valid Phone Number" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2" >Gender:</label>
      <div class="col-md-8">          
        <input type="radio"  name="gender" value="male" id="gender">Male</input>
        <input type="radio"  name="gender"id="gender" value="female"  >Female</input> 
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-md-2" >Date of Birth:</label>
      <div class="col-md-8">          
        <input type="text" class="form-control" name="date" id="dob"  required>
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-md-2" >Martial Status:</label>
      <div class="col-md-8">          
         <select class="form-control" name="mstatus"  required id="status">
                  <option>--Select--</option>
                  <option id="single">Single</option>
                  <option id="married">Married</option>                       
         </select>
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-md-2" >Father's Name:</label>
      <div class="col-md-8">          
        <input type="text" class="form-control" id="fa_name" placeholder="Enter valid Name" required>
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-md-2" >Mother's Name:</label>
      <div class="col-md-8">          
        <input type="text" class="form-control" id="ma_name" placeholder="Enter valid Name" required>
      </div>
    </div>
    <div class="form-group" id="spouse_hide">
      <label class="control-label col-md-2" >Spouse Name:</label>
      <div class="col-md-8">          
        <input type="text" class="form-control" id="sp_name" placeholder="Enter valid Name" >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2" >Company Name:</label>
      <div class="col-md-8">          
        <input type="text" class="form-control" id="cname" placeholder="Enter valid Name" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2" >Designation:</label>
      <div class="col-md-8">          
        <input type="text" class="form-control" id="desig" placeholder="Enter valid Name" required>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" id="save_btn" >Submit</button>
        <button type="reset" class="btn btn-success">Reset</button>
      </div>
    </div>
  </form>

</div>

 </body>
 </html>
